<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charme et Chic - Registro / Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Estilos m√≠nimos para la grilla y panel, respetando tu look -->
    <style>
        .auth-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px
        }

        .panel {
            background: #fff;
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, .06)
        }

        .panel h3 {
            margin: 0 0 14px;
            color: #2b1c0c
        }

        .help {
            font-size: .9em;
            color: #6b6b6b
        }

        .inline {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .toggle-pass {
            border: 1px solid #bbb;
            background: #fff;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer
        }

        .btn-primary {
            background: #c49b63;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer
        }

        .btn-primary:hover {
            background: #a87d4f
        }

        @media (max-width:900px) {
            .auth-grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <!-- Encabezado-->
    <div class="encabezado">
        <div class="logo">
            <img src="../img/LOGO.jpg" alt="Logo de Charme et Chic" />
        </div>
        <div class="menu">
            <ul>
                <li><a href="quienes_somos.html" class="activo">Qui√©nes Somos</a></li>
                <li><a href="catalogo.html">Cat√°logo</a></li>
                <li><a href="personalizacion_reparacion.html">Personalizaci√≥n y Reparaci√≥n</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="iconos">
            <a href="registro_login.html"><img src="../img/perfil.png" alt="Perfil" /></a>
            <a href="#"><img src="../img/buscar.png" alt="Buscar" /></a>
            <a href="../inicio.html"><img src="../img/casa.png" alt="Inicio" /></a>
            <a href="carrito.html"><img src="../img/carrito-de-compras.png" alt="Carrito" /></a>
        </div>
    </div>

    <!-- Contenido -->
    <div class="seccion">
        <div class="auth-grid">
            <!-- Login -->
            <div class="panel">
                <h3>Acceder</h3>
                <form id="formLogin" class="formulario-contacto" novalidate>
                    <label for="loginUser">Nombre de usuario o correo electr√≥nico *</label>
                    <input id="loginUser" type="text" autocomplete="username" />
                    <small id="errLoginUser" class="error-msg" aria-live="polite"></small>

                    <label for="loginPass">Contrase√±a *</label>
                    <div class="inline">
                        <input id="loginPass" type="password" minlength="6" autocomplete="current-password"
                            style="flex:1" />
                        <button type="button" class="toggle-pass" data-target="loginPass" aria-controls="loginPass"
                            aria-pressed="false" title="Mostrar contrase√±a">üëÅ</button>
                    </div>
                    <small id="errLoginPass" class="error-msg" aria-live="polite"></small>

                    <div class="inline remember-row">
                        <input id="remember" type="checkbox" />
                        <label for="remember">Recu√©rdame</label>
                    </div>

                    <button type="submit" class="btn-primary">Acceso</button>
                    <p id="msgLogin" class="help" aria-live="polite"></p>
                </form>

            </div>

            <!-- Registro -->
            <div class="panel">
                <h3>Registrarse</h3>
                <form id="formRegistro" class="formulario-contacto" novalidate>
                    <label for="regUser">Nombre de usuario *</label>
                    <input id="regUser" type="text" autocomplete="username" />
                    <small id="errRegUser" class="error-msg" aria-live="polite"></small>

                    <label for="regEmail">Direcci√≥n de correo electr√≥nico *</label>
                    <input id="regEmail" type="email" autocomplete="email" />
                    <small id="errRegEmail" class="error-msg" aria-live="polite"></small>

                    <label for="regPass">Contrase√±a *</label>
                    <div class="inline">
                        <input id="regPass" type="password" minlength="6" autocomplete="new-password" style="flex:1" />
                        <button type="button" class="toggle-pass" data-target="regPass" aria-controls="regPass"
                            aria-pressed="false" title="Mostrar contrase√±a">üëÅ</button>
                    </div>
                    <small id="errRegPass" class="error-msg" aria-live="polite"></small>

                    <p class="help" style="margin:10px 0">
                        Tus datos se utilizar√°n para procesar tu pedido y mejorar tu experiencia en el sitio.
                    </p>

                    <button type="submit" class="btn-primary">Registrarse</button>
                    <p id="msgRegistro" class="help" aria-live="polite"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Charme et Chic. Todos los derechos reservados.</p>
    </div>

    <script src="../js/registro-login.js"></script>
</body>

</html>
